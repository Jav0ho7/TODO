<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/setting.min.css">
</head>
<body>
  

<main class="main">
  <nav class="navbar">
    <a href="/" class="navbar-title">To-Do List Web App</a>
  </nav>

  <article class="main-content">
    <form action="" class="main-form">
      <input type="text" placeholder="Title" class="form-input">
      <textarea name="" id="" cols="30" rows="10" class="form-textarea"></textarea>
      <button class="form-btn">SAVE</button>
    </form>

    <div class="todo-list">
      <div class="todo-list__header">
        <span class="todo-list__span span " >Title</span>  
        <span class="todo-list__span span " >Description</span>
        <span class="todo-list__span span " >Action</span>

        
      </div>

      <ul class="todos">
        <li class="todos__item">
          <span class="todos__span span">Title</span>
          <span class="todos__span span">Description</span>

          <div class="todos__actions">
            <button class="todos__action btn">Edit</button>
            <button class="todos__action btn">Delete</button>
          </div>
          
        </li>

        <li class="todos__item">
          <span class="todos__span span">Title</span>
          <span class="todos__span span">Description</span>
           
          <div class="todos__actions">
             <button class="todos__action btn" >Edit</button>
             <button class="todos__action btn">Delete</button>
           </div>
        </li>
        
      </ul>
    </div>

  </article>
</main>




  <script src="./js/main.js"></script>
</body>
</html>
